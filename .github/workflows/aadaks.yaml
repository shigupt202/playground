name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest       
    steps:
    - uses: azure/aks-set-context@v1
      with:
        creds: '${{ secrets.AZURE_CREDS }}'
        resource-group: 'aadpocResourceGroup'
        cluster-name: 'aadpocCluster'
        
    - run: 'Get-Content -Path KUBECONFIG'
    - run: 'kubectl get pods'
      
