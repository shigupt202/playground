name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest       
    steps:
    - uses: actions/checkout@v1   
    - uses: azure/setup-helm@v1
      with:
        version: '2.14.1'
    - uses: azure/k8s-bake@users/shigupt/addingInit
      with:
        renderEngine: 'helm'
        helmChart: './demo-chart.tar.gz'
        silent: 'false'
